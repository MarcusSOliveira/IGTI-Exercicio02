<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  
    <title>Pesquisa de usuários</title>

</head>
<body>
    <h1>Pesquisa de usuários</h1>
    <p>Busca</p>
    <div id="Pesquisa">
     <input type="text" id="TextbuscarUsuario" onkeyup="AtivarDesativarButton()"/>
     <a id="btnBuscar" onclick="Buscar()" disabled class="dropdown-trigger btn" >Buscar</a>
    </div>
    <div class="Resultados-container">
        <div class="Usuarios-lista">
          <h3> (<span id="countUsuarios"></span>)Usuário(s)</h3>          
          <div id="tabUsuarios"></div>
        </div>
        <div class="Estatistica-lista">
          <h3> Estatísticas </h3>
          <h6>Sexo Masculino: <span id="SomaSexoM"></span></h6>
          <h6>Sexo  Feminino: <span id="SomaSexoF"></span></h6>
          <h6>Soma das Idades: <span id="SomaIdades"></span></h6>
          <h6>Média de Idades: <span id="MediaIdades"></span></h6>          
        </div>
      </div>
    
</body>
</html>
